<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K9 Vision - Forgot Password</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#3B82F6",
              "background-light": "#F9FAFB",
              "background-dark": "#111827",
              "text-light": "#1F2937",
              "text-dark": "#F9FAFB",
              "card-light": "#FFFFFF",
              "card-dark": "#1F2937",
              "border-light": "#E5E7EB",
              "border-dark": "#374151"
            },
            fontFamily: {
              display: ["Poppins", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
            },
          },
        },
      };
    </script>
</head>
<body class="bg-background-dark dark:bg-background-light font-display text-text-dark dark:text-text-light antialiased min-h-screen flex items-center justify-center">
    <div class="bg-card-dark dark:bg-card-light p-8 rounded-lg shadow-lg max-w-md w-full border border-border-dark dark:border-border-light">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-text-dark dark:text-text-light mb-2">Forgot Password</h1>
            <p class="text-gray-400 dark:text-gray-600">Enter your email to receive a reset link</p>
        </div>

        <div id="error-message" class="hidden bg-red-500/10 border border-red-500/50 text-red-400 dark:text-red-600 px-4 py-3 rounded mb-4"></div>
        <div id="success-message" class="hidden bg-green-500/10 border border-green-500/50 text-green-400 dark:text-green-600 px-4 py-3 rounded mb-4"></div>

        <form id="forgot-form" class="space-y-4">
            <div>
                <label class="block text-gray-300 dark:text-gray-700 text-sm font-medium mb-2" for="email">
                    Email Address
                </label>
                <input
                    class="mt-1 block w-full rounded-md border-gray-600 dark:border-gray-300 bg-background-dark dark:bg-white shadow-sm focus:border-primary focus:ring-primary text-text-dark dark:text-text-light sm:text-sm py-2 px-3"
                    id="email"
                    type="email"
                    placeholder="Enter your email"
                    required
                >
            </div>
            <div>
                <button
                    class="w-full bg-primary text-white py-3 px-6 rounded-md font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors"
                    type="submit"
                    id="submit-btn"
                >
                    Send Reset Link
                </button>
            </div>
        </form>

        <div class="mt-4 text-center">
            <a href="/login" class="text-primary hover:underline text-sm font-medium">&larr; Back to Login</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('forgot-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const submitBtn = document.getElementById('submit-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();

            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');

            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                // Always show success to prevent email enumeration
                successMessage.textContent = 'If an account exists with that email, we\'ve sent a reset link.';
                successMessage.classList.remove('hidden');
                form.classList.add('hidden');
            } catch (error) {
                // Still show success to prevent email enumeration
                successMessage.textContent = 'If an account exists with that email, we\'ve sent a reset link.';
                successMessage.classList.remove('hidden');
                form.classList.add('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>
</html>
