<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K9 Vision - Set Up Your Account</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#3B82F6",
              "background-light": "#F9FAFB",
              "background-dark": "#111827",
              "text-light": "#1F2937",
              "text-dark": "#F9FAFB",
              "card-light": "#FFFFFF",
              "card-dark": "#1F2937",
              "border-light": "#E5E7EB",
              "border-dark": "#374151"
            },
            fontFamily: {
              display: ["Poppins", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
            },
          },
        },
      };
    </script>
</head>
<body class="bg-background-dark dark:bg-background-light font-display text-text-dark dark:text-text-light antialiased min-h-screen flex items-center justify-center">
    <div class="bg-card-dark dark:bg-card-light p-8 rounded-lg shadow-lg max-w-lg w-full border border-border-dark dark:border-border-light">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-text-dark dark:text-text-light mb-2">Set Up Your Account</h1>
            <p class="text-gray-400 dark:text-gray-600">Choose a username and password to get started</p>
        </div>

        <div id="error-message" class="hidden bg-red-500/10 border border-red-500/50 text-red-400 dark:text-red-600 px-4 py-3 rounded mb-4"></div>
        <div id="success-message" class="hidden bg-green-500/10 border border-green-500/50 text-green-400 dark:text-green-600 px-4 py-3 rounded mb-4"></div>

        <!-- Loading state while validating token -->
        <div id="loading-state" class="text-center py-8">
            <div class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-primary border-r-transparent"></div>
            <p class="text-gray-400 dark:text-gray-600 mt-4">Validating invite link...</p>
        </div>

        <!-- Invalid token state -->
        <div id="invalid-state" class="hidden text-center py-4">
            <p class="text-red-400 dark:text-red-600 mb-4">This invite link is invalid or has expired. Please contact your trainer.</p>
            <a href="/login" class="text-primary hover:underline text-sm font-medium">&larr; Back to Login</a>
        </div>

        <!-- Setup form (shown after valid token) -->
        <form id="setup-form" class="hidden space-y-4">
            <!-- Read-only client info -->
            <div class="bg-background-dark dark:bg-gray-50 rounded-md p-4 border border-border-dark dark:border-border-light mb-2">
                <p class="text-xs text-gray-500 dark:text-gray-400 uppercase tracking-wide font-medium mb-3">Your Information</p>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
                    <div>
                        <p class="text-xs text-gray-500 dark:text-gray-400">Name</p>
                        <p id="client-name" class="text-sm text-text-dark dark:text-text-light font-medium">--</p>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500 dark:text-gray-400">Email</p>
                        <p id="client-email" class="text-sm text-text-dark dark:text-text-light font-medium">--</p>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500 dark:text-gray-400">Dog</p>
                        <p id="client-dog" class="text-sm text-text-dark dark:text-text-light font-medium">--</p>
                    </div>
                </div>
            </div>

            <div>
                <label class="block text-gray-300 dark:text-gray-700 text-sm font-medium mb-2" for="username">
                    Username
                </label>
                <input
                    class="mt-1 block w-full rounded-md border-gray-600 dark:border-gray-300 bg-background-dark dark:bg-white shadow-sm focus:border-primary focus:ring-primary text-text-dark dark:text-text-light sm:text-sm py-2 px-3"
                    id="username"
                    type="text"
                    placeholder="Minimum 3 characters"
                    minlength="3"
                    required
                >
            </div>
            <div>
                <label class="block text-gray-300 dark:text-gray-700 text-sm font-medium mb-2" for="password">
                    Password
                </label>
                <input
                    class="mt-1 block w-full rounded-md border-gray-600 dark:border-gray-300 bg-background-dark dark:bg-white shadow-sm focus:border-primary focus:ring-primary text-text-dark dark:text-text-light sm:text-sm py-2 px-3"
                    id="password"
                    type="password"
                    placeholder="Minimum 8 characters"
                    minlength="8"
                    required
                >
            </div>
            <div>
                <label class="block text-gray-300 dark:text-gray-700 text-sm font-medium mb-2" for="confirm-password">
                    Confirm Password
                </label>
                <input
                    class="mt-1 block w-full rounded-md border-gray-600 dark:border-gray-300 bg-background-dark dark:bg-white shadow-sm focus:border-primary focus:ring-primary text-text-dark dark:text-text-light sm:text-sm py-2 px-3"
                    id="confirm-password"
                    type="password"
                    placeholder="Re-enter your password"
                    minlength="8"
                    required
                >
            </div>
            <div>
                <button
                    class="w-full bg-primary text-white py-3 px-6 rounded-md font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors"
                    type="submit"
                    id="submit-btn"
                >
                    Create Account
                </button>
            </div>
        </form>

        <!-- Success state -->
        <div id="success-state" class="hidden text-center py-4">
            <p class="text-green-400 dark:text-green-600 mb-4">Account created successfully!</p>
            <a href="/login" class="inline-block w-full bg-primary text-white py-3 px-6 rounded-md font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors text-center">Go to Login</a>
        </div>
    </div>

    <script>
        const loadingState = document.getElementById('loading-state');
        const invalidState = document.getElementById('invalid-state');
        const setupForm = document.getElementById('setup-form');
        const successState = document.getElementById('success-state');
        const errorMessage = document.getElementById('error-message');
        const submitBtn = document.getElementById('submit-btn');

        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');

        async function validateToken() {
            if (!token) {
                loadingState.classList.add('hidden');
                invalidState.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch('/api/auth/validate-token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, type: 'invite' })
                });

                const data = await response.json();

                loadingState.classList.add('hidden');

                if (response.ok && data.valid) {
                    // Populate read-only client info
                    if (data.data) {
                        document.getElementById('client-name').textContent = data.data.client_name || '--';
                        document.getElementById('client-email').textContent = data.data.email || '--';
                        document.getElementById('client-dog').textContent = data.data.dog_name || '--';
                    }
                    setupForm.classList.remove('hidden');
                } else {
                    invalidState.classList.remove('hidden');
                }
            } catch (error) {
                loadingState.classList.add('hidden');
                invalidState.classList.remove('hidden');
            }
        }

        validateToken();

        setupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            errorMessage.classList.add('hidden');

            if (username.length < 3) {
                errorMessage.textContent = 'Username must be at least 3 characters.';
                errorMessage.classList.remove('hidden');
                return;
            }

            if (password.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters.';
                errorMessage.classList.remove('hidden');
                return;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                errorMessage.classList.remove('hidden');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';

            try {
                const response = await fetch('/api/auth/setup-account', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, username, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    setupForm.classList.add('hidden');
                    successState.classList.remove('hidden');
                } else {
                    errorMessage.textContent = data.error || 'Failed to create account. Please try again.';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
