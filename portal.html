<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K9 Vision - Client Portal</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#3B82F6", // Blue
              "background-light": "#F9FAFB", // Off-white
              "background-dark": "#111827", // Very dark blue/black
              "text-light": "#1F2937", // Dark gray/black
              "text-dark": "#F9FAFB", // Off-white
              "card-light": "#FFFFFF", // White
              "card-dark": "#1F2937", // Dark gray/black
              "border-light": "#E5E7EB", // Light gray
              "border-dark": "#374151" // Darker gray
            },
            fontFamily: {
              display: ["Poppins", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
            },
          },
        },
      };
    </script>
</head>
<body class="bg-background-dark dark:bg-background-light font-display text-text-dark dark:text-text-light antialiased min-h-screen flex items-center justify-center">
    <div class="bg-card-dark dark:bg-card-light p-8 rounded-lg shadow-lg max-w-md w-full border border-border-dark dark:border-border-light">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-text-dark dark:text-text-light mb-2">K9 Vision Portal</h1>
            <p class="text-gray-400 dark:text-gray-600">Client & Admin Login</p>
        </div>

        <div id="error-message" class="hidden bg-red-500/10 border border-red-500/50 text-red-400 dark:text-red-600 px-4 py-3 rounded mb-4"></div>

        <form id="login-form" class="space-y-4">
            <div>
                <label class="block text-gray-300 dark:text-gray-700 text-sm font-medium mb-2" for="username">
                    Username
                </label>
                <input
                    class="mt-1 block w-full rounded-md border-gray-600 dark:border-gray-300 bg-background-dark dark:bg-white shadow-sm focus:border-primary focus:ring-primary text-text-dark dark:text-text-light sm:text-sm py-2 px-3"
                    id="username"
                    type="text"
                    placeholder="Enter username"
                    required
                >
            </div>
            <div>
                <label class="block text-gray-300 dark:text-gray-700 text-sm font-medium mb-2" for="password">
                    Password
                </label>
                <input
                    class="mt-1 block w-full rounded-md border-gray-600 dark:border-gray-300 bg-background-dark dark:bg-white shadow-sm focus:border-primary focus:ring-primary text-text-dark dark:text-text-light sm:text-sm py-2 px-3"
                    id="password"
                    type="password"
                    placeholder="Enter password"
                    required
                >
            </div>
            <div>
                <button
                    class="w-full bg-primary text-white py-3 px-6 rounded-md font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors"
                    type="submit"
                    id="login-btn"
                >
                    Sign In
                </button>
            </div>
        </form>

        <div class="mt-4 text-center">
            <a href="/" class="text-primary hover:underline text-sm font-medium">‚Üê Back to Home</a>
        </div>
        <div class="mt-3 text-center space-y-2">
            <a href="/forgot-password" class="text-primary hover:underline text-sm font-medium block">Forgot Password?</a>
            <p class="text-gray-500 text-sm">New client? <a href="/register" class="text-primary hover:underline font-medium">Create an account</a></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const loginBtn = document.getElementById('login-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            errorMessage.classList.add('hidden');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Store token
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Redirect based on role
                    if (data.user.role === 'admin') {
                        window.location.href = '/admin-dashboard.html';
                    } else if (data.user.role === 'client') {
                        window.location.href = '/client-dashboard.html';
                    }
                } else {
                    errorMessage.textContent = data.error || 'Login failed. Please check your credentials.';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.classList.remove('hidden');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
